<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Portfolio - AutoVault</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-white">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-gray-900 mb-8">Our Car Collection</h1>
        
        <!-- Car Grid -->
        <div id="carGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Cars will be dynamically inserted here -->
        </div>
    </div>

    <script>
        async function fetchCars() {
            try {
                const response = await fetch('http://localhost:3000/api/cars');
                const cars = await response.json();
                
                const carGrid = document.getElementById('carGrid');
                carGrid.innerHTML = cars.map(car => `
                    <div class="bg-white rounded-lg shadow-md overflow-hidden transition-transform duration-300 hover:scale-105">
                        <img src="${car.image}" alt="${car.title}" class="w-full h-48 object-cover">
                        <div class="p-4">
                            <h2 class="text-xl font-semibold text-gray-900 mb-2">${car.title}</h2>
                            <p class="text-gray-600 mb-2">Price: $${car.price.toLocaleString()}</p>
                            <div class="flex justify-between text-sm text-gray-500">
                                <span>${car.mileage}</span>
                                <span>${car.fuelType}</span>
                                <span>${car.transmission}</span>
                            </div>
                            <a href="/portfolio-details.html?id=${car._id}" 
                               class="mt-4 inline-block w-full text-center bg-black text-white py-2 px-4 rounded hover:bg-gray-800 transition-colors">
                                View Details
                            </a>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error fetching cars:', error);
            }
        }

        // Load cars when page loads
        document.addEventListener('DOMContentLoaded', fetchCars);
    </script>
</body>
</html>
