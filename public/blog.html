<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - AutoVault</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-white">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-gray-900 mb-8">Automotive Blog</h1>
        
        <!-- Blog Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="blogGrid">
            <!-- Blog posts will be dynamically inserted here -->
        </div>
    </div>

    <script>
        async function fetchBlogs() {
            try {
                const response = await fetch('/api/blogs');
                const blogs = await response.json();
                
                const blogGrid = document.getElementById('blogGrid');
                blogGrid.innerHTML = blogs.map(blog => `
                    <article class="bg-white rounded-lg shadow-md overflow-hidden transition-transform duration-300 hover:scale-105">
                        <img src="${blog.image}" alt="${blog.title}" class="w-full h-48 object-cover">
                        <div class="p-6">
                            <div class="flex items-center text-sm text-gray-500 mb-4">
                                <span class="bg-gray-100 px-3 py-1 rounded-full">${blog.category}</span>
                                <span class="mx-2">•</span>
                                <span>${new Date(blog.createdAt).toLocaleDateString('en-US', {
                                    month: 'long',
                                    day: 'numeric',
                                    year: 'numeric'
                                })}</span>
                            </div>
                            <h2 class="text-xl font-semibold text-gray-900 mb-3">${blog.title}</h2>
                            <p class="text-gray-600 mb-4 line-clamp-3">
                                ${blog.content.substring(0, 150)}...
                            </p>
                            <div class="flex items-center justify-between">
                                <div class="flex items-center">
                                    <span class="text-sm text-gray-600">By ${blog.author}</span>
                                </div>
                                <a href="/blog-details.html?id=${blog._id}" 
                                   class="text-black hover:text-gray-700 transition-colors">
                                    Read More →
                                </a>
                            </div>
                        </div>
                    </article>
                `).join('');
            } catch (error) {
                console.error('Error fetching blogs:', error);
            }
        }

        // Load blogs when page loads
        document.addEventListener('DOMContentLoaded', fetchBlogs);
    </script>
</body>
</html>
