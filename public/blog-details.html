<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post - AutoVault</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .blog-content {
            line-height: 1.8;
        }
        .blog-content p {
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body class="bg-white">
    <div class="container mx-auto px-4 py-8">
        <a href="/blog.html" class="inline-flex items-center text-gray-600 mb-8 hover:text-black transition-colors">
            <i class="fas fa-arrow-left mr-2"></i>
            Back to Blog
        </a>

        <article id="blogPost" class="max-w-4xl mx-auto">
            <!-- Blog post content will be dynamically inserted here -->
        </article>
    </div>

    <script>
        async function fetchBlogPost() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const blogId = urlParams.get('id');
                
                const response = await fetch(`/api/blogs/${blogId}`);
                const blog = await response.json();
                
                const blogPost = document.getElementById('blogPost');
                blogPost.innerHTML = `
                    <header class="mb-8">
                        <div class="flex items-center text-sm text-gray-500 mb-4">
                            <span class="bg-gray-100 px-3 py-1 rounded-full">${blog.category}</span>
                            <span class="mx-2">â€¢</span>
                            <span>${new Date(blog.createdAt).toLocaleDateString('en-US', {
                                month: 'long',
                                day: 'numeric',
                                year: 'numeric'
                            })}</span>
                        </div>
                        <h1 class="text-4xl font-bold text-gray-900 mb-4">${blog.title}</h1>
                        <div class="flex items-center">
                            <div>
                                <p class="font-medium text-gray-900">By ${blog.author}</p>
                            </div>
                        </div>
                    </header>

                    <img src="${blog.image}" alt="${blog.title}" class="w-full h-96 object-cover rounded-lg shadow-lg mb-8">

                    <div class="blog-content prose max-w-none text-gray-600">
                        ${blog.content.split('\n').map(paragraph => 
                            paragraph ? `<p>${paragraph}</p>` : ''
                        ).join('')}
                    </div>

                    <div class="mt-12 pt-8 border-t border-gray-200">
                        <h2 class="text-2xl font-semibold text-gray-900 mb-4">Share this article</h2>
                        <div class="flex space-x-4">
                            <button class="bg-gray-100 hover:bg-gray-200 text-gray-600 px-4 py-2 rounded-lg transition-colors">
                                <i class="fab fa-twitter mr-2"></i>
                                Share on Twitter
                            </button>
                            <button class="bg-gray-100 hover:bg-gray-200 text-gray-600 px-4 py-2 rounded-lg transition-colors">
                                <i class="fab fa-facebook mr-2"></i>
                                Share on Facebook
                            </button>
                            <button class="bg-gray-100 hover:bg-gray-200 text-gray-600 px-4 py-2 rounded-lg transition-colors">
                                <i class="fab fa-linkedin mr-2"></i>
                                Share on LinkedIn
                            </button>
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error('Error fetching blog post:', error);
            }
        }

        // Load blog post when page loads
        document.addEventListener('DOMContentLoaded', fetchBlogPost);
    </script>
</body>
</html>
