<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Details - AutoVault</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-white">
    <div class="container mx-auto px-4 py-8">
        <a href="/portfolio.html" class="inline-flex items-center text-gray-600 mb-8 hover:text-black transition-colors">
            <i class="fas fa-arrow-left mr-2"></i>
            Back to Portfolio
        </a>

        <div id="carDetails" class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Car details will be dynamically inserted here -->
        </div>
    </div>

    <script>
        async function fetchCarDetails() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const carId = urlParams.get('id');
                
                const response = await fetch(`/api/cars/${carId}`);
                const car = await response.json();
                
                const carDetails = document.getElementById('carDetails');
                carDetails.innerHTML = `
                    <div class="space-y-6">
                        <img src="${car.image}" alt="${car.title}" class="w-full h-96 object-cover rounded-lg shadow-lg">
                        <div class="grid grid-cols-3 gap-4 text-center">
                            <div class="bg-gray-50 p-4 rounded-lg">
                                <p class="text-sm text-gray-500">Mileage</p>
                                <p class="font-semibold">${car.mileage}</p>
                            </div>
                            <div class="bg-gray-50 p-4 rounded-lg">
                                <p class="text-sm text-gray-500">Fuel Type</p>
                                <p class="font-semibold">${car.fuelType}</p>
                            </div>
                            <div class="bg-gray-50 p-4 rounded-lg">
                                <p class="text-sm text-gray-500">Transmission</p>
                                <p class="font-semibold">${car.transmission}</p>
                            </div>
                        </div>
                    </div>
                    <div class="space-y-6">
                        <div>
                            <h1 class="text-3xl font-bold text-gray-900 mb-2">${car.title}</h1>
                            <p class="text-2xl font-semibold text-gray-900">$${car.price.toLocaleString()}</p>
                        </div>
                        <div>
                            <h2 class="text-xl font-semibold text-gray-900 mb-3">Description</h2>
                            <p class="text-gray-600 leading-relaxed">${car.description}</p>
                        </div>
                        <div>
                            <h2 class="text-xl font-semibold text-gray-900 mb-3">Features</h2>
                            <ul class="grid grid-cols-2 gap-2">
                                ${car.features.map(feature => `
                                    <li class="flex items-center text-gray-600">
                                        <i class="fas fa-check mr-2 text-green-500"></i>
                                        ${feature}
                                    </li>
                                `).join('')}
                            </ul>
                        </div>
                        <button class="w-full bg-black text-white py-3 rounded-lg hover:bg-gray-800 transition-colors">
                            Contact Seller
                        </button>
                    </div>
                `;
            } catch (error) {
                console.error('Error fetching car details:', error);
            }
        }

        // Load car details when page loads
        document.addEventListener('DOMContentLoaded', fetchCarDetails);
    </script>
</body>
</html>
